<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./index.css" />
    <title>Dialogs</title>
  </head>
  <body>
    <div class="dialog-wrapper">
      <div class="dialog alert">
        <div class="dialog__header">
          <h3>Dialog Header</h3>
        </div>
        <div class="dialog__body">
          <p>Dialog body text</p>
        </div>
        <div class="dialog__footer">
          <button class="dialog-btn">Action 1</button>
          <button class="dialog-btn">Action 1</button>
        </div>
      </div>
    </div>

    <div class="dialog-wrapper">
      <div class="dialog simple">
        <div class="dialog__header">
          <h3>Dialog Header</h3>
        </div>
        <div class="dialog__body">
          <ul class="dialog-simple-list">
            <li>
              <span><i class="fas fa-user"></i></span>
              Item 1
            </li>
            <li>
              <span><i class="fas fa-user"></i></span> Item 2
            </li>
            <li>
              <span><i class="fas fa-user"></i></span> Item 3
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="dialog-wrapper">
      <div class="dialog confirmation">
        <div class="dialog__header">
          <h3>Dialog Header</h3>
        </div>
        <div class="dialog__body">
          <form>
            <label for="item1">
              <input type="radio" name="item" id="item1" />
              Item 1
            </label>

            <label for="item2">
              <input type="radio" name="item" id="item2" />
              Item 2
            </label>

            <label for="item3">
              <input type="radio" name="item" id="item3" />
              Item 3
            </label>

            <label for="item4">
              <input type="radio" name="item" id="item4" />
              Item 4
            </label>
          </form>
        </div>
        <div class="dialog__footer">
          <button class="dialog-btn">Action 1</button>
          <button class="dialog-btn">Action 1</button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
