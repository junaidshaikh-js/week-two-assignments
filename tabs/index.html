<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./index.css" />
    <title>Tabs</title>
  </head>
  <body>
    <main>
      <div class="tab-wrapper">
        <div class="tab-container">
          <button class="btn btn-tab active">Tab 1</button>
          <button class="btn btn-tab">Tab 2</button>
          <button class="btn btn-tab">Tab 3</button>
          <div class="underline"></div>
        </div>
      </div>

      <div class="tab-wrapper scroll">
        <div class="tab-container scroll">
          <button class="btn btn-tab-scroll active">Tab 1</button>
          <button class="btn btn-tab-scroll">Tab 2</button>
          <button class="btn btn-tab-scroll">Tab 3</button>
          <button class="btn btn-tab-scroll">Tab 4</button>
          <button class="btn btn-tab-scroll">Tab 5</button>
          <button class="btn btn-tab-scroll">Tab 6</button>
          <button class="btn btn-tab-scroll">Tab 7</button>
          <button class="btn btn-tab-scroll">Tab 8</button>

          <div class="underline-scroll"></div>
        </div>
      </div>
    </main>
    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
